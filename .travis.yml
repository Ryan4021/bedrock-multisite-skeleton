sudo: false

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.0

before_install:
  - pyrus install pear/PHP_CodeSniffer
  - phpenv rehash

script:
  - php -n php-cs-fixer.phar fix -v --dry-run
  - phpcs --standard=ruleset.xml --extensions=php --ignore=public/wp/,vendor/ -n -s .
  - vendor/bin/phpunit
